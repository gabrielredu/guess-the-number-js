<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o número!</title>
</head>
<body>
    <main class="bg">
        <div data-win></div>
        <div class="content">
            <h1 class="title">Adivinhe o número!</h1>
            <p class="subtitle">Você deve adivinhar o número que o computador pensou de 1 a 100 em 10 tentativas!</p>
            <div class="inputs">
                <p class="input-label">Digite um número de 1 a 100</p>
                <div class="input-game">
                    <input type="number" name="Number" class="input-nmb" placeholder="ex.: 84" data-input>
                    <button type="submit" class="btn" data-btn>Adivinhar</button>
                </div>
                <div class="results" data-turn></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
